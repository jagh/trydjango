{% extends 'base.html' %}

{% block content %}
    <h1> Product detail </h1>
    <h3> {{ object.title|capfirst|title }} </h3>
    <p>
      {% if object.description != None and object.description != '' %}
        {{ object.description }}
      {% else %}
        Description Coming Soon
      {% endif %}
    </p>

    <p>{{ object.price }}</p>
{% endblock content %}
